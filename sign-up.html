<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <section class="first-block">
          <div class="logo">
            <img src="./assets/shared/logo.svg" alt="logo-officelite" />
          </div>
          <div class="textandbutton">
            <h1>Work smarter. Save time.</h1>
            <p>
              Easily manage your projects. Get on the list and
              receive in-app perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
          </div>
        </section>
        <section>
          <div class="counter-section">
            <div class="counter">
              <p id="counter-title" class="counter-title-signup">Coming <span>4 nov 2020</span></p>
    
              <div class="counter-numbers">
                <div id="counter-item" class="counter-item-signup">
                  <p class="number">47</p>
                  <p class="time">days</p>
                </div>
                <div id="counter-item" class="counter-item-signup">
                  <p class="number">7</p>
                  <p class="time">hours</p>
                </div>
                <div id="counter-item" class="counter-item-signup">
                  <p class="number">56</p>
                  <p class="time">min</p>
                </div>
                <div id="counter-item" class="counter-item-signup">
                  <p class="number">14</p>
                  <p class="time">sec</p>
                </div>
              </div>
            </div>
          </div>
        </section>
       
    </main>
    <footer class="footer-signup">
     
        <form>
          <div class="inputfield">
            <input type="text" placeholder="Name"/>
            <input type="email" placeholder="Email Address" />
           <select class="test">
             <option value="basic-pack" >Basic Pack <span>Free</span></option>
             <option value="pro-pack">Pro Pack<span class="form-costs">$9.99</span></option>
             <option value="ultimate-pack">Ultimate Pack<span class="form-costs">$19.99</span></option>
           </select>
           <input type="number" placeholder="Phone Number" />
           <input type="text" placeholder="Company" />
          </div>
         

         <button id="button-form">Get on the list</button>
        </form>
      
    </footer>
     

  </body>
</html>
